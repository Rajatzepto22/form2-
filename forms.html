<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
            .register .nav-tabs .nav-link:hover{
                border: none;
            }
            .text-align{
                margin-top: -3%;
                margin-bottom: -9%;

                padding: 10%;
                margin-left: 30%;
            }
            .form-new{
                margin-right: 22%;
                margin-left: 20%;
            }
            .register-heading{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register-heading h1{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register{
                background: -webkit-linear-gradient(left, #055a4f, #00c6ff);
                margin-top: 3%;
                padding: 3%;
                border-radius: 2.5rem;
            }
            .btnSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color: #fff;
                background-color: #03612e;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }
    </style>

</head>
<body>
    
<div class="container register">
            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Electricity Bill Details</h3>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet">
                                        <div class="form-group">
                                            <input type="number" name="SL No." class="form-control" placeholder="Serial No *" value="" required=""/>
                                        </div>
                                         <div class="form-group">
                                            <input type="text" name="Name of Consumer (as per EB bill)" class="form-control" placeholder="Name of Consumer" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Location / Area" class="form-control" placeholder="Location /Area *" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Address " class="form-control" placeholder="Address  *" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Name of Property Owner (as per Rent agreement)" class="form-control" placeholder="Name of Property Owner*" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Tariff" class="form-control" placeholder="Tariff" value="" required=""/>
                                        </div> 
                                        <div class="form-group">
                                            <input type="number" name="S/C No (Consumer No.)" class="form-control" placeholder="S/C No (Consumer No.)" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Electricity Board name" class="form-control" placeholder="Electricity Board name" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Meter No." class="form-control" placeholder="Meter No." value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Meter Reading From " class="form-control" placeholder="Meter Reading From" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Meter Reading To" class="form-control" placeholder="Meter Reading To" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Unit Consumed" class="form-control" placeholder="Unit Consumed" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Per Unit Cost" class="form-control" placeholder="Per Unit Cost" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Bill No." class="form-control" placeholder="Bill No." value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <legend>Bill Period</legend>
                                            <input type="number" name="Bill Period" class="form-control" placeholder="No Of Months" value="" required=""/>
                                        </div>
                                        <fieldset>
                                        <div class="form-group">
                                        <legend>Bill Date</legend>
                                        <input type="date" name="Bill Date " class="form-control" placeholder="Bill Date " value="" required=""/>
                                        </div>
                                        </fieldset>
                                        <div class="form-group">
                                            <input type="number" name="Bill Amount" class="form-control" placeholder=" Bill Amount " value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <legend>Due Date</legend>
                                            <input type="date" name="Due Date" class="form-control" placeholder="Due Date " value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Amount Payable  before Due Date " class="form-control" placeholder="Amount Payable  before Due Date " value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Amount Payable  post Due Date " class="form-control" placeholder="Amount Payable  post Due Date  " value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Payment to be made to Owner/Electricity board" class="form-control" placeholder="Payment to be made to Owner/Electricity board " value="" required=""/>   
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" name="submit" class="btnSubmit btn-block" value="Login" />
                                        </div> 
                                       
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
          
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyL6fB1BLKu-qiJt4vcdrYYa4dUaabbUc1rkp-h1tpRpSUOcGc1/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Data Has Been Recorded"))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
